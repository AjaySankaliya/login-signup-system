<!-- public/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
<style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .register-container label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 500;
        }

        .register-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.3s;
        }

        .register-container input:focus {
            border-color: #007bff;
        }

        .register-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
  <div class="register-container">
    <h2>Login</h2>
    <div id="error" class="error"></div>
    <form action="/login" method="POST">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>
    </form>

    <div class="action-links">
      <a href="/signup">Back to Signup</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get("error") === "invalid") {
      document.getElementById("error").textContent = "Invalid email or password!";
    }
    if (params.get("session") === "expired") {
      document.getElementById("error").textContent = "Session expired. Please login again.";
    }
    if (params.get("logout") === "success") {
      document.getElementById("error").textContent = "You have been logged out.";
    }
    if (params.get("signup") === "success") {
      document.getElementById("error").style.color = "green";
      document.getElementById("error").textContent = "Signup successful! Please login.";
    }
  </script>
</body>
</html>
